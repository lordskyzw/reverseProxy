<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Lookup Tool</title>
    <link rel="stylesheet" href="searchstyle.css"> 
</head>
<body>
    <div class="centered">
        <div class="heading">
            <h1>e-Resource Locator</h1>
        </div>
        <form class="search-form">
            <input type="text" id="search-bar" class="search-bar" placeholder="Type to search resources">
            <button type="submit" class="button">Search</button>
            <ul id="suggestions" class="suggestions"></ul> 
        </form>
    </div>
    <script src="script.js"></script> 
</body>
</html>
